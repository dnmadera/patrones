<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Amigoscode login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<h1>Courses</h1>
<div class="container">
    <p>Spring Boot Security</p>
    <a href="/api/v1/students">Estudiantes</a>
    <a href="/management/api/v1/users">Administracion</a>

    <p id="info"></p>
    
    <form class="form-signin" method="get" action="/logout">
        <button class="btn btn-primary btn-block" type="submit">Logout</button>
    </form>
</div>
</body>

<script>

        function myDisplayer(some) {
        document.getElementById("info").innerHTML = some;
        }

    
        let myPromise = new Promise(function(myResolve, myReject) {
            let req = new XMLHttpRequest();
            req.open('GET', "/management/api/v1/users");
            req.onload = function() {
                if (req.status == 200) {
                myResolve(req.response);
                } else {
                myReject("Ha ocurrido un eror");
                }
            };
            req.send();
        });

        myPromise.then(
            function(value) {myDisplayer(value);},
            function(error) {myDisplayer(error);}
        );

</script>
</html>
